<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
   <h2>This is HTML  forms tutorial</h2>
   <form action="backend.php">
    <label for="name"></label>
    <div>
        Name: <input type="text" name="myName" id="name">
    </div>
    <div>
        Role: <input type="text" name="myRole">
    </div>
    <div>
        Email: <input type="email" name="myEmail">
    </div>
    <div>
       Date: <input type="date" name="myDate">
    </div>
    <div>
    Bonus: <input type="number" name="myBonus">
    </div>
    <div>
        Are you eligible?: <input type="checkbox" name="myEligibility" checked>
    </div>
    <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        
    </div>
    <div>
       Write about yourself: <br> <textarea name="myText" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="caar">car</label>
        <select name="mycar" id="caar">
            <option value="ind">Indica</option>
            <option value="swf" selected>Swift</option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit" name="Submit Now">
        <input type="reset" name="Reset Now">
    </div>
   </form> 
</body>
</html>
